<!doctype html>
<html lang="en">
	<head>
		<title>Inflow Exercise 2</title>
		<style>
			div#button-container { padding: 0px 0px 0px 0px; }
			div#button-container a { background-color: #004080; color: #FFF; display: block; float: left; padding: 15px; text-decoration: none; }
		</style>
	</head>
	<body>
		<div id="button-container"></div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var videoInformation = {
			"Title" : "Expedia Introduces: Gibraltar",
			"VideoID" : "KnLsngMT5Eg"
		};
	</script>
	<script>
		jQuery(document).ready(function() {
			// JavaScript Code Goes Here
			var $videoLink = jQuery("<a>", {href: "https://youtu.be/" + videoInformation["VideoID"], "target": "_blank"}).text(videoInformation["Title"]);
			jQuery("div#button-container").append($videoLink);
		});
	</script>
</html>
